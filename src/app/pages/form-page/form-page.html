<div class="form-wrapper">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="p-4"
    class="card border-dark rounded-5 p-4"
    style="width: 100%; max-width: 500px"
  >
    <div class="card-body">
      <h3 class="card-title text-center mb-4 p-2">Contact us form</h3>

      <div class="card-text">
        <div class="my-3">
          <div class="input-group">
            <label for="name" class="input-group-text">Name:</label>
            <input id="name" type="text" class="form-control" formControlName="name" />
          </div>
          <div class="text-danger" *ngIf="name?.touched && name?.invalid">
            <div *ngIf="name?.errors?.['required']">Name is required</div>
          </div>
        </div>
      </div>

      <div class="my-3">
        <div class="input-group">
          <label for="email" class="input-group-text">Email:</label>
          <input id="email" type="email" class="form-control" formControlName="email" />
        </div>
        <div class="text-danger mt-1" *ngIf="email?.touched && email?.invalid">
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Email is not correct</div>
        </div>
      </div>

      <div class="my-3">
        <div class="input-group">
          <label for="password" class="input-group-text">Password:</label>
          <input id="password" type="password" class="form-control" formControlName="password" />
        </div>
        <div class="text-danger mt-1" *ngIf="password?.touched && password?.invalid">
          <div *ngIf="password?.errors?.['required']">Password required</div>
          <div *ngIf="password?.errors?.['minlength']">Minimum letters should be 6 letters</div>
        </div>
      </div>
      <!-- mobile number -->
      <div class="my-3">
        <div class="input-group">
          <label for="mobile" class="input-group-text">Mobile Number:</label>
          <input id="mobile" type="text" class="form-control" formControlName="mobile" />
        </div>
        <div class="text-danger mt-1" *ngIf="mobile?.touched && mobile?.invalid">
          <div *ngIf="mobile?.errors?.['required']">Mobile number required</div>
          <div *ngIf="mobile?.errors?.['pattern']">Mobile number should be 11 digits</div>
        </div>
      </div>

      <button type="submit" class="btn btn-dark w-100">Submit</button>
    </div>
  </form>
</div>
