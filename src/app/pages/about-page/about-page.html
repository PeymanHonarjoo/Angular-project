<div *ngIf="data" class="d-flex flex-row container">
  <app-card [cardData]="data" (idRemoved)="openModal($event)"> </app-card>
  <!-- modal -->
  <ng-template #removeUserModal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">Profile deletion</h4>
      <button
        type="button"
        class="btn-close"
        aria-describedby="modal-title"
        (click)="modalRef.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <p>
        <strong>Are you sure you want to delete profile?</strong>
      </p>
      <p>
        All information associated to this user profile will be permanently deleted.
        <span class="text-danger">This operation can not be undone.</span>
      </p>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="modalRef.dismiss('cancel click')"
      >
        Cancel
      </button>
      <button type="button" class="btn btn-danger" (click)="handleIdFromCard()">Ok</button>
    </div>
  </ng-template>
</div>
