<div class="card mx-2" style="width: 18rem" *ngFor="let item of cardData">
  <div class="card-body">
    <h5 class="card-title">{{ item.name }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{ item.mobile }}</h6>
    <p class="card-text">Email: {{ item.email }}</p>
    <p class="card-text">Password: {{ item.password }}</p>
    <button class="btn btn-primary me-2">Edit</button>
    <button class="btn btn-danger" (click)="removeItem(item.id)">Remove</button>
  </div>
</div>
